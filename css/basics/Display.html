<html>
  <head>
    <style>
      div{
        background-color: rgb(0,201,109);
        height: 200px;
        width: 200px;
      }
      
      /* we cant apply width or height on inline display or span */
      span {
        background-color: rgb(250,72,0);
        height: 200px;
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
<body>
  <div>Div</div>
  <div style="visibility:hidden;"></div>
  <span>Span</span>
</body>
</html>
