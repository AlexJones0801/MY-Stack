<html>
<head></head>
<body>
  <h2>Registration Form</h2>
<fieldset>
  <legend>Personal Information</legend>
  <label for="name">Name:</label>
  <input type="text" id="name"/><br /><br />
  <label for="DOB">Date of Birth: </label>
  <input type="date" id="DOB"/><br /><br />
  <label for="male">Male:</label>
  <input type="radio" name="gen" id="male" />
  <label for="female">Female:</label>
  <input type="radio" name="gen" id="female"/>
</fieldset><br />
<fieldset>
  <legend>Contact Information</legend>
  <label for="email">Email:</label>
  <input type="email" id="email"/><br><br>
  <label for="pno">Phone Number: </label>
  <input type="tel" id="pno"/><br /><br />
  <label for="Addr">Address: </label>
  <textarea id="Addr" rows="4" cols="35"></textarea>
</fieldset><br />
<fieldset>
  <legend>Account Information</legend>
  <label for="username">Username:</label>
  <input type="text" id="username"/> <br /><br />
  <label for="pass">Password: </label>
  <input type="password" id="pass" /><br /><br />
  <label for="conpass">Confirm Password: </label>
  <input type="password" id="conpass" />
</fieldset><br />
<fieldset>
  <legend>Preferences</legend>
  <label for="Favcolor">Favorite Color:</label>
  <input type="color" id="Favcolor"/> <br /><br />
  <label for="upfile">Upload Profile Picture: </label>
  <input type="file" id="upfile" /> <br /><br />
  <label>Interests: </label>
  <input type="checkbox" id="reading" />
  <label for="reading">Reading</label>
  <input type="checkbox" id="travel" />
  <label for="travel">Traveling</label>
  <input type="checkbox" id="coding" />
  <label for="coding">Coding</label>
</fieldset><br />
</body>
</html>
